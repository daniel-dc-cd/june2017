<html>
    <head>
        <script type="text/javascript">
        function first_last() {
            var students = [ 
                {first_name:  'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'}
            ]
            for (var full_name in students) {
                console.log(students[full_name].first_name + " " + students[full_name].last_name);
            }
        }
        function name_length() {
            var users = {
                'Students': [ 
                    {first_name:  'Michael', last_name : 'Jordan'},
                    {first_name : 'John', last_name : 'Rosales'},
                    {first_name : 'Mark', last_name : 'Guillen'},
                    {first_name : 'KB', last_name : 'Tonel'}
                ],
                'Instructors': [
                    {first_name : 'Michael', last_name : 'Choi'},
                    {first_name : 'Martin', last_name : 'Puryear'}
                ]
            }
            console.log("Students");
            for(var i = 0; i<users.Students.length; i++) {
                console.log((i+1) + " - " + users.Students[i].first_name.toUpperCase() + " " + users.Students[i].last_name.toUpperCase() + " - " + (users.Students[i].first_name.length + users.Students[i].last_name.length));
            }
            console.log("Instructors");
            for(var j=0; j<users.Instructors.length; j++) {
                console.log((j+1) + " - " + users.Instructors[j].first_name.toUpperCase() + " " + users.Instructors[j].last_name.toUpperCase() + " - " + (users.Instructors[j].first_name.length + users.Instructors[j].last_name.length));
            }
        }
        </script>
    </head>
</html>
